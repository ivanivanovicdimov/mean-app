<form (ngSubmit)="create(fighter.form.value)" #fighter="ngForm">
    <h3>Would you like to join the fighting arena?</h3>

    <h3>Fighter Name:<input type='text' name="name" ngModel></h3>
    <p *ngIf="errors.name">{{errors.name.message}}{{errors.name}}</p>
    <h3>Fighter Type: <input type='text' name="type" ngModel></h3>
    <p *ngIf="errors.type">{{errors.type.message}}</p>
    <h3>Description: <input type='text' name="desc" ngModel></h3>
    <p *ngIf="errors.desc">{{errors.desc.message}}</p>

    <input type='hidden' name='likes' value='0' ngModel>
// comment //
    <h3>Skills:</h3>
    <h3 class='skills'>Skill 1: <input type='text' name='skills.s1' ngModel></h3>
    <h3 class='skills'>Skill 2: <input type='text' name='skills.s2' ngModel></h3>
    <h3 class='skills'>Skill 3: <input type='text' name='skills.s3' ngModel></h3>

    <button type='submit'>Add Fighter</button>
    <button (click)="goHome()">Cancel</button>
  </form>
