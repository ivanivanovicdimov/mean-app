<h3>Edit this {{fighter.name}}</h3>


<h3>Fighter name: <input type="text" name="fighter.name" [(ngModel)]="fighter.name" /></h3>
<p *ngIf="errors.name">{{errors.name.message}}{{errors.name}}</p>

<h3>Fighter type: <input type="text" name="fighter.type" [(ngModel)]="fighter.type" /></h3>
<p *ngIf="errors.type">{{errors.type.message}}</p>

<h3>Fighter description: <input type="text" name="fighter.desc" [(ngModel)]="fighter.desc" /></h3>
<p *ngIf="errors.desc">{{errors.desc.message}}</p>

<h3>Skills (optional): </h3>
<h3 class='skills'>Skill1: <input type='text' name="fighter.skills.s1" [(ngModel)]="fighter.skills.s1" /></h3>
<h3 class='skills'>Skill2: <input type='text' name="fighter.skills.s2" [(ngModel)]="fighter.skills.s2" /></h3>
<h3 class='skills'>Skill3: <input type='text' name="fighter.skills.s3" [(ngModel)]="fighter.skills.s3" /></h3>

<button (click)="update()" >Update</button>
<button (click)="goBack()" >Cancel</button>
